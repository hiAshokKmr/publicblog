<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post Confirmation</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .delete-confirmation {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .delete-confirmation h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .delete-confirmation p {
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .btn-danger:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="delete-confirmation">
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ object.title }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="button-row">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'blogpost:user-dashboard' %}" class="btn btn-secondary">No, go back</a>
        </div>
    </form>
</div>

</body>
</html>
